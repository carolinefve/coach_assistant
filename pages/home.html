<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>HoloCoach - Home</title>
    <link
      rel="stylesheet"
      href="../css/pages/home.css"
    />
    <link
      rel="stylesheet"
      href="../css/index.css"
    />
    <script
      src="../js/pages/home.js"
      defer
    ></script>
    <script
      src="../js/main.js"
      defer
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div>
          <h1 class="header-title">
            <img
              src="../images/logo.png"
              alt="logo"
              width="100"
            />
          </h1>
        </div>
        <button
          class="notification-btn"
          onclick="showNotifications()"
        >
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Welcome Card -->
      <div class="welcome-card">
        <h2 class="welcome-title">Welcome back!</h2>
        <p class="welcome-subtitle">Ready to crush your goals?</p>

        <div class="stats-grid">
          <div class="stat-card streak">
            <div class="stat-number">21</div>
            <div class="stat-label">
              <span>Day Streak</span>
              <span class="fire-emoji">ðŸ”¥</span>
            </div>
          </div>

          <div class="stat-card points">
            <div class="stat-number">890</div>
            <div class="stat-label">Total Points</div>
          </div>
        </div>
      </div>

      <!-- Today's Workout -->
      <section class="workout-section">
        <h3 class="section-title">Today's Workout</h3>
        <button
          class="btn-start"
          onclick="startWorkout()"
        >
          Start Now
        </button>

        <div class="workout-card">
          <div class="workout-header">
            <div>
              <h4 class="workout-name">Push Day</h4>
              <p class="workout-description">Chest, Shoulders & Triceps</p>
            </div>
          </div>

          <div class="workout-info">
            <div class="info-item">
              <svg
                class="info-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              <span>2 exercises planned</span>
            </div>
            <div class="info-item">
              <svg
                class="info-icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 10V3L4 14h7v7l9-11h-7z"
                />
              </svg>
              <span>Progressive overload recommended</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Progress Section -->
      <section class="progress-section">
        <h3 class="section-title">Your Progress</h3>

        <div class="progress-grid">
          <div class="progress-card blue">
            <div class="progress-number">24</div>
            <div class="progress-label">Workouts This Month</div>
          </div>

          <div class="progress-card purple">
            <div class="progress-number">18hrs</div>
            <div class="progress-label">Total Time</div>
          </div>

          <div class="progress-card green">
            <div class="progress-number">89%</div>
            <div class="progress-label">Form Accuracy</div>
          </div>

          <div class="progress-card orange">
            <div class="progress-number">3.2kg</div>
            <div class="progress-label">Strength Gain</div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button
        class="nav-btn"
        onclick="navigateTo('home')"
      >
        <svg
          class="nav-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <span class="nav-label">Home</span>
      </button>

      <button
        class="nav-btn"
        onclick="navigateTo('workout')"
      >
        <svg
          class="nav-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <span class="nav-label">Workout</span>
      </button>

      <button
        class="nav-btn active"
        onclick="navigateTo('community')"
      >
        <svg
          class="nav-icon"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
          />
        </svg>
        <span class="nav-label">Community</span>
      </button>

      <button
        class="nav-btn"
        onclick="navigateTo('profile')"
      >
        <svg
          class="nav-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
        <span class="nav-label">Profile</span>
      </button>
    </nav>
  </body>
</html>
